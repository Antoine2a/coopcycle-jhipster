<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-commerce-heading" jhiTranslate="myblogApp.commerce.home.createOrEditLabel">Create or edit a Commerce</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.commerce.adress" for="field_adress">Adress</label>
                    <input type="text" class="form-control" name="adress" id="field_adress"
                           formControlName="adress"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.commerce.notationCommerce" for="field_notationCommerce">Notation Commerce</label>
                    <input type="number" class="form-control" name="notationCommerce" id="field_notationCommerce"
                           formControlName="notationCommerce"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.commerce.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="Tacos">{{ 'myblogApp.TypeCommerce.Tacos' | translate }}</option>
                        <option value="Pizzeria">{{ 'myblogApp.TypeCommerce.Pizzeria' | translate }}</option>
                        <option value="Hamburger">{{ 'myblogApp.TypeCommerce.Hamburger' | translate }}</option>
                        <option value="Bakery">{{ 'myblogApp.TypeCommerce.Bakery' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="myblogApp.commerce.product" for="field_products">Product</label>
                    <select class="form-control" id="field_products" multiple name="products" formControlName="products">
                        <option [ngValue]="getSelected(editForm.get('products')!.value, productOption)" *ngFor="let productOption of products; trackBy: trackById">{{ productOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
