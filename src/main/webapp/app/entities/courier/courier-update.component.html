<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-courier-heading" jhiTranslate="myblogApp.courier.home.createOrEditLabel">Create or edit a Courier</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.courier.notation" for="field_notation">Notation</label>
                    <input type="number" class="form-control" name="notation" id="field_notation"
                           formControlName="notation"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.courier.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.courier.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myblogApp.courier.userCoopcycle" for="field_userCoopcycle">User Coopcycle</label>
                    <select class="form-control" id="field_userCoopcycle" name="userCoopcycle" formControlName="userCoopcycle">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userCoopcycleOption.id === editForm.get('userCoopcycle')!.value?.id ? editForm.get('userCoopcycle')!.value : userCoopcycleOption" *ngFor="let userCoopcycleOption of usercoopcycles; trackBy: trackById">{{ userCoopcycleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
