<div>
    <h2 id="page-heading">
        <span jhiTranslate="myblogApp.basket.home.title">Baskets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-basket" [routerLink]="['/basket/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myblogApp.basket.home.createLabel">
            Create a new Basket
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="baskets?.length === 0">
        <span jhiTranslate="myblogApp.basket.home.notFound">No baskets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="baskets && baskets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.basket.totalprice">Totalprice</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.basket.destination">Destination</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.basket.userCoopcycle">User Coopcycle</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.basket.commerce">Commerce</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let basket of baskets ;trackBy: trackId">
                    <td><a [routerLink]="['/basket', basket.id, 'view']">{{ basket.id }}</a></td>
                    <td>{{ basket.totalprice }}</td>
                    <td>{{ basket.destination }}</td>
                    <td>
                        <div *ngIf="basket.userCoopcycle">
                            <a [routerLink]="['/user-coopcycle', basket.userCoopcycle?.id, 'view']" >{{ basket.userCoopcycle?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="basket.commerce">
                            <a [routerLink]="['/commerce', basket.commerce?.id, 'view']" >{{ basket.commerce?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/basket', basket.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/basket', basket.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(basket)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
