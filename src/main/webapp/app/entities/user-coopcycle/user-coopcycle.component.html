<div>
    <h2 id="page-heading">
        <span jhiTranslate="myblogApp.userCoopcycle.home.title">User Coopcycles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-coopcycle" [routerLink]="['/user-coopcycle/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myblogApp.userCoopcycle.home.createLabel">
            Create a new User Coopcycle
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userCoopcycles?.length === 0">
        <span jhiTranslate="myblogApp.userCoopcycle.home.notFound">No userCoopcycles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userCoopcycles && userCoopcycles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.surname">Surname</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.phone">Phone</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.commerce">Commerce</span></th>
                    <th scope="col" ><span jhiTranslate="myblogApp.userCoopcycle.cooperative">Cooperative</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userCoopcycle of userCoopcycles ;trackBy: trackId">
                    <td><a [routerLink]="['/user-coopcycle', userCoopcycle.id, 'view']">{{ userCoopcycle.id }}</a></td>
                    <td>{{ userCoopcycle.name }}</td>
                    <td>{{ userCoopcycle.surname }}</td>
                    <td>{{ userCoopcycle.email }}</td>
                    <td>{{ userCoopcycle.phone }}</td>
                    <td>
                        <div *ngIf="userCoopcycle.commerce">
                            <a [routerLink]="['/commerce', userCoopcycle.commerce?.id, 'view']" >{{ userCoopcycle.commerce?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="userCoopcycle.cooperative">
                            <a [routerLink]="['/cooperative', userCoopcycle.cooperative?.id, 'view']" >{{ userCoopcycle.cooperative?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-coopcycle', userCoopcycle.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-coopcycle', userCoopcycle.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userCoopcycle)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
